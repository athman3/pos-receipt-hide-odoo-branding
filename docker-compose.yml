services:
  odoo:
    image: odoo:19
    ports:
      - "8069:8069"
    volumes:
      - ./pos_receipt_hide_odoo_branding:/mnt/extra-addons/pos_receipt_hide_odoo_branding:ro
      - ./odoo.conf:/etc/odoo/odoo.conf:ro
      - odoo-data:/var/lib/odoo
    command: -- --dev=reload -i point_of_sale
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:17
    environment:
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoo
      POSTGRES_DB: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odoo"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  odoo-data:
  db-data:
